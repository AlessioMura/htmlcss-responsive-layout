<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>htmlcss-responsive-layout</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <header>
        <div class="logo">GIALLO BOOLEANO</div>
        <!-- /.logo -->
    </header>

    <main>
        <section id="video_sect" class="container">
            <div class="title_text">
                <h5>DOLCI E DESSERTS</h5>
                <h1>Tiramisù <span class="title_text_md_lg">(Dolce Tradizionale)</span></h1>
            </div>
            <div class="video_card">
                <iframe class="video" src="https://www.youtube.com/embed/JVT900H6s0g">
                </iframe>
                <div class="card">
                    <h2>In Breve</h2>
                    <ul>
                        <li>DIfficoltà: <strong>Facile</strong></li>
                        <li>Tempo: <strong>40 min</strong></li>
                        <li>Porzione per: <strong>8 persone</strong></li>
                        <li>Costo: <strong>contenuto</strong></li>
                        <li><strong>Note</strong> +2 ore di riposo in frigo</li>
                    </ul>
                </div>
            </div>
        </section>
        <!-- /video -->

        <section class="container">
            <div class="social">
                <a href=""><i class="fa-brands fa-facebook"><span class="social_name"> FACEBOOK</span></i></a>
                <a href=""><i class="fa-brands fa-twitter"><span class="social_name"> TWITTER</span></i></a>
                <a href=""><i class="fa-brands fa-instagram"><span class="social_name"> INSTAGRAM</span></i></a>
                <a href=""><i class="fa-brands fa-pinterest"><span class="social_name"> PINTEREST</span></i></a>
                <a href=""><i class="fa-brands fa-youtube"><span class="social_name"> YOUTUBE</span></i></a>
            </div>
            <img class="adv" src="./assets/img/banner.png" alt="">
        </section>
        <!-- /social -->
    </main>

</body>

</html>
